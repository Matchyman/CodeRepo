{% extends 'base.html' %}

{% block title %} Customer Interface{% endblock %}


{% block content%}

<table>
    <thead>
    <th> Item Name </th>
    <th> Item Catergory </th>
    <th> Item Price </th>
    <th> Item Quantity </th>
    </thead>
    
    <tbody>
    {% for i in items %}
    <td> {{i.item_name}} </td>
    <td> {{i.item_catergories}}
    <td> {{i.item_price}} </td>
    <td> {{i.item_quantity}} </td>

    {% endfor %}

    </tbody>
    
</table>

{%endblock%}
